<div class="row">
  <h1 class="display-4 text-center">Ajouter une tache à réaliser</h1>
<div class="col-5">
  <!--{{ todo | json}}-->
  <form   #addTodoForm = "ngForm">
    <div class=" form-group mb-3">
      <label for="" class="form-label">Nome de la tache :</label>
      <input type="text" class="form-control"
      name="todoName"
      [(ngModel)]="todo.todoName"
      required
      id="exampleInputEmail1" aria-describedby="emailHelp" >
    </div>
    <div class="form-group mb-3">
      <label for="description" class="form-label">Description de la tache :</label>
      <div class="form-floating">
        <textarea class="form-control"
        name="description"
         [(ngModel)]="todo.description"
         required
         placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Description</label>
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="image" class="form-label">URL de l'image</label>
      <input type="text"
      name="image"
       [(ngModel)]="todo.image"
       required
       class="form-control" name="image" id="image">
    </div>

    <div class="form-group mb-3">
      <label for="" class="form-label">L'etat de la tache:</label>
      <select class="form-control" type="text"
      name="todoStatus"
      [(ngModel)]="todo.todoStatus"
      required
      aria-label="Default select example">
        <option selected>Ouvre ce menu select </option>
        <option value="true">En cours</option>
        <option value="false">Terminée</option>
      </select>
    </div>
    <button type="submit" (click)="onSubmit()" [disabled]="!addTodoForm.valid" class="btn btn-success btn-lg">Ajouter</button>
  </form>
</div>
</div>
